<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jzb-homework</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jzb_homework.css">
</head>
<body>
	<div class="text-center">
		<button class="btn btn-warning btn-lg login" data-toggle="modal" data-target="#loginModal">登录</button>
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" 
					data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					登录
				</h4>
			</div>
			<div class="modal-body">
				<h5>用户名：</h5>
				<input type="text form-control" id="username">
				<h5>密码：</h5>
				<input type="password form-control" id="password">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
				<button type="button" class="btn btn-primary" onClick="login();">
					确定
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/homework.js"></script>
</body>
</html>
